<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Arbor</title>

  <script language="javascript" type="text/javascript" src="jquery-1.6.1.min.js"></script>
  <script language="javascript" type="text/javascript" src="arbor.js" ></script>
  <script language="javascript" type="text/javascript" src="graphics.js" ></script>
  <script language="javascript" type="text/javascript" src="renderer.js" ></script>

</head>
<body>

  <canvas id="janela" width="600" height="600"></canvas>

  <script type="text/javascript">

      var sys = arbor.ParticleSystem(1000,400,1,true);
      sys.parameters({gravity:false});
      sys.renderer = Renderer("#janela");

      var data = {
        nodes: {
          Camilo:{
            "color" : "rgb(70,92,235)",
            "shape" : "dot",
            "label" : "Camilo"
          },
          Jhon:{
            "color" : "rgb(235,175,70)",
            "shape" : "dot",
            "label" : "Jhon"
          },
          Cristian:{
            "color" : "red",
            "shape" : "dot",
            "label" : "Cristian"
          }
  },
  edges : {
    Camilo: {
      Jhon: {},
      Cristian: {}
    }
  }
      };

      sys.graft(data);
  </script>

</body>
</html>
